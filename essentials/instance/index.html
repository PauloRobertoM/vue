<!DOCTYPE html>
<html>
	<head>
		<title>Vue APP</title>
		<script type="text/javascript" src="https://unpkg.com/vue"></script>
	</head>
	<body>
		<div id="app">
			<h1>Texto: {{text}}</h1>
		</div>

		<script type="text/javascript">
			var app = new Vue({
				el: '#app',
				data: {
					text: 'Hello, Word!'
				}
			})
		</script>
	</body>
</html>
