<!DOCTYPE html>
<html>
	<head>
		<title>Vue APP</title>
		<link rel="stylesheet" type="text/css" href="http://davidtkatz.com/public_css/vue.css">
		<script type="text/javascript" src="https://unpkg.com/vue"></script>
	</head>
	<body>
		<div id="app">
			<span>Mude o texto</span>
			<input v-model="text" placeholder="texto...">
			<div>Lowercased: {{lowerText}}</div>
		</div>

		<script type="text/javascript">
			var app = new Vue({
				el: '#app',
				data: {
					text: ''
				},
				computed: {
					lowerText() {
						return this.text.toLowerCase()
					}
				}
			})
		</script>
	</body>
</html>
