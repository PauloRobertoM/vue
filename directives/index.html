<!DOCTYPE html>
<html>
	<head>
		<title>Vue APP</title>
		<script type="text/javascript" src="https://unpkg.com/vue"></script>
	</head>
	<body>
		<div id="app">
			<div
				v-bind:title="randNum"
				v-if="shown"
			>
				Passe o mouse para o seu numero
			</div>
		</div>

		<script type="text/javascript">
			var app = new Vue({
				el: '#app',
				data: {
					randNum: Math.floor(Math.random() * 50) + 1,
					shown: false
				}
			})
		</script>
	</body>
</html>
