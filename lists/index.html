<!DOCTYPE html>
<html>
	<head>
		<title>Vue APP</title>
		<script type="text/javascript" src="https://unpkg.com/vue"></script>
	</head>
	<body>
		<div id="app">
			 <ul>
			 	<!-- <li>{{colors[0]}}</li> -->
			 	<!-- <li v-for="color in colors">{{color}}</li> -->
			 	<li v-for="color in colors" v-if="color.primary">{{color.text}}</li>
			 </ul>
		</div>

		<script type="text/javascript">
			var app = new Vue({
				el: '#app',
				data: {
					// colors: ['red', 'green', 'blue', 'yellow', 'orange']
					colors: [
						{
							text: 'red',
							primary: true
						},
						{
							text: 'green',
							primary: false
						},
						{
							text: 'blue',
							primary: true
						},
						{
							text: 'yellow',
							primary: true
						},
						{
							text: 'orange',
							primary: false
						}
					]
				}
			})
		</script>
	</body>
</html>
