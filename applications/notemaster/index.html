<!DOCTYPE html>
<html>
	<head>
		<title>Notemaster</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="http://davidtkatz.com/public_css/vue.css">
		<script type="text/javascript" src="https://unpkg.com/vue"></script>
	</head>
	<body>
		<div id="app">
			<h3>{{title}}</h3>
			<div class="form">
				<div class="form-group">
					<div class="form-group">
						<label>TÃ­tulo Nota</label>
						<input type="text" v-model="note.title" class="form-control">
					</div>
					<div class="form-group">
						<label>Texto Nota</label>
						<textarea class="form-control" v-model="note.text"></textarea>
					</div>
				</div>
				<button class="btn btn-primary" @click="addNote">Submit</button>
			</div>
		</div>

		<script type="text/javascript">
			var app = new Vue({
				el: '#app',
				data: {
					title: 'Notemaster',
					note: {
						title: '',
						text: ''
					},
					notes: [
						{
							title: 'Visitei a praia',
							text: 'Eu amei as praias e todas as comidas',
							date: new Date(Date.now()).toLocaleString()
						}
					]
				},
				methods: {
					addNote() {
						let { text, title } = this.note
						this.notes.push({
							text,
							title,
							date: new Date(Date.now()).toLocaleString()
						})
					}
				}
			})
		</script>
	</body>
</html>
